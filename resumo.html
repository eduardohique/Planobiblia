    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347; /* Tom de laranja */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: url('https://example.com/pergaminho.jpg') no-repeat center center / cover; /* URL de exemplo, substitua pela URL real */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-color: white; /* Adiciona um fundo branco para melhor legibilidade */
        }
        .popup h2 {
            color: #ff6347;
        }
        .popup textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup .close-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover,
        .popup .close-button:hover {
            background-color: #ff4500;
        }
        .stories {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .story {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .story.active {
            opacity: 1;
        }
        .reactions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .reaction {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .reaction:hover {
            transform: scale(1.2);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }

• Criação: (Gn 1-2) Deus cria o mundo e o ser humano.
• Queda do homem: (Gn 3) Adão e Eva desobedecem a Deus.
• Dilúvio e Noé: (Gn 6-9) Deus preserva Noé e sua família.
