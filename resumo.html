        .popup button {

        .reactions {

            margin-top: 10px;
        }
        .reaction {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .reaction:hover {
            transform: scale(1.2);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;

</head>
<body>
