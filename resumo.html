<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Livros da Bíblia</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347; /* Tom de laranja */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: url('https://example.com/pergaminho.jpg') no-repeat center center / cover; /* URL de exemplo, substitua pela URL real */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-color: white; /* Adiciona um fundo branco para melhor legibilidade */
        }
        .popup h2 {
            color: #ff6347;
        }
        .popup textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup .close-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover,
        .popup .close-button:hover {
            background-color: #ff4500;
        }
        .stories {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .story {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .story.active {
            opacity: 1;
        }
        .reactions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .reaction {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .reaction:hover {
            transform: scale(1.2);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Resumo dos Livros da Bíblia</h1>
    <div class="buttons-container" id="buttons-container">
        <!-- Botões serão gerados pelo JavaScript -->
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <div class="comment-section">
            <textarea id="comment-text" placeholder="Adicione seus comentários ou observações"></textarea>
            <button onclick="postComment()">Postar</button>
        </div>
        <div class="stories" id="stories">
            <!-- Comentários serão inseridos aqui -->
        </div>
        <button class="close-button" onclick="closePopup()">Fechar</button>
    </div>
    <script>
        // Lista de livros da Bíblia de Gênesis a Apocalipse
        const books = [
            { title: "Gênesis", resumo: "Conta a origem do mundo, da humanidade, do pecado e do povo de Israel. Enfatiza o plano redentor de Deus, começando com a promessa feita a Abraão.\n\nPrincipais histórias:\nCriação: (Gn 1-2) Deus cria o mundo e o ser humano.\nQueda do homem: (Gn 3) Adão e Eva desobedecem a Deus.\nDilúvio e Noé: (Gn 6-9) Deus preserva Noé e sua família.\nTorre de Babel: (Gn 11) A humanidade tenta alcançar Deus por conta própria.\nAbraão: (Gn 12-25) A aliança de Deus e a promessa de uma grande descendência.\nIsaque, Jacó e José: (Gn 26-50) Histórias dos patriarcas e a preservação do povo de Deus no Egito.\n\nReferências a Jesus:\nSemente da mulher (Gn 3:15): Primeiro anúncio de um Salvador.\nSacrifício de Isaque (Gn 22): Prefiguração do sacrifício de Jesus." },
            { title: "Êxodo", resumo: "Registra a libertação de Israel da escravidão no Egito e o estabelecimento da aliança no Sinai. Introduz a Lei e o tabernáculo como símbolos da presença de Deus.\n\nPrincipais histórias:\nLibertação do Egito: (Êx 1-15) As pragas e a travessia do Mar Vermelho.\nDez Mandamentos: (Êx 20) Deus entrega a Lei a Moisés.\nConstrução do Tabernáculo: (Êx 25-40) Morada de Deus no meio do povo.\n\nReferências a Jesus:\nCordeiro Pascal (Êx 12): Representa Cristo como o Cordeiro de Deus.\nTabernáculo: Simboliza a presença de Deus habitando entre os homens." },
            { title: "Levítico", resumo: "Um guia sobre santidade e adoração, enfatizando a necessidade de sacrifícios para expiar pecados.\n\nPrincipais histórias:\nSacrifícios: (Lv 1-7) Detalhes sobre ofertas e holocaustos.\nDia da Expiação: (Lv 16) Grande ato de perdão dos pecados do povo.\nLeis de santidade: (Lv 17-26) Como Israel deveria viver separado das nações.\n\nReferências a Jesus:\nSacrifícios: Apontam para o sacrifício perfeito de Jesus.\nSumo Sacerdote: Representa Jesus como mediador eterno." },
            { title: "Números", resumo: "Narra a jornada de Israel pelo deserto e os desafios enfrentados por causa da incredulidade.\n\nPrincipais histórias:\nCenso e organização do povo: (Nm 1-4).\nEspiões e incredulidade: (Nm 13-14) A geração que não entrou na terra prometida.\nSerpente de bronze: (Nm 21) Cura para os que olham para a serpente.\n\nReferências a Jesus:\nSerpente de bronze (Nm 21:9): Jesus faz analogia a si mesmo em João 3:14-15.\nManá do céu: Simboliza Jesus como o pão da vida." },
            { title: "Deuteronômio", resumo: "Moisés relembra a Lei e exorta o povo a permanecer fiel antes de entrar na Terra Prometida.\n\nPrincipais histórias:\nRevisão da Lei: (Dt 5-26) Reafirmação da aliança.\nBênçãos e maldições: (Dt 28) Resultado da obediência ou desobediência.\nMorte de Moisés: (Dt 34).\n\nReferências a Jesus:\nProfeta semelhante a Moisés (Dt 18:15): Profecia sobre Jesus.\nAliança: Prefigura a nova aliança em Cristo." },
            { title: "Josué", resumo: "Relata a conquista e divisão da Terra Prometida sob a liderança de Josué.\n\nPrincipais histórias:\nQueda de Jericó: (Js 6).\nDivisão da Terra: (Js 13-22).\nDespedida de Josué: (Js 23-24).\n\nReferências a Jesus:\nJosué (Yeshua): Nome que significa 'Deus é salvação', prefigura Cristo como líder que nos leva à promessa." },
            { title: "Juízes", resumo: "Narra o período de caos espiritual em Israel, quando Deus levantava juízes para libertar o povo.\n\nPrincipais histórias:\nDébora e Baraque: (Jz 4-5).\nGideão: (Jz 6-8).\nSansão: (Jz 13-16).\n\nReferências a Jesus:\nJuízes eram libertadores temporários, apontando para o libertador eterno, Jesus." },
            { title: "Rute", resumo: "História de redenção através do casamento de Rute e Boaz, antepassados de Davi.\n\nPrincipais histórias:\nRute e Noemi: (Rt 1).\nRedenção por Boaz: (Rt 4).\n\nReferências a Jesus:\nBoaz como redentor: Representa Cristo como nosso Redentor." },
            { title: "1 e 2 Samuel", resumo: "Relata o estabelecimento da monarquia em Israel e a vida dos reis Saul e Davi.\n\nPrincipais histórias:\nUnção de Davi: (1 Sm 16).\nDavi e Golias: (1 Sm 17).\nPecado de Davi e redenção: (2 Sm 11-12).\n\nReferências a Jesus:\nDavi como rei: Aponta para Jesus como o Rei eterno da linhagem de Davi." },
            { title: "1 e 2 Reis", resumo: "Relata o auge e declínio dos reinos de Israel e Judá.\n\nPrincipais histórias:\nConstrução do Templo por Salomão: (1 Rs 6).\nElias no Monte Carmelo: (1 Rs 18).\nQueda de Israel e Judá: (2 Rs 17; 25).\n\nReferências a Jesus:\nTemplo: Simboliza Cristo como a habitação de Deus entre os homens.\nProfetas: Prefiguram Jesus como o verdadeiro Profeta." },
            { title: "1 e 2 Crônicas", resumo: "Reconta a história de Israel, com foco na linhagem de Davi e no templo.\n\nPrincipais histórias:\nGenealogias: (1 Cr 1-9).\nReinado de Davi: (1 Cr 10-29).\nReinado de Salomão: (2 Cr 1-9).\nReformas dos reis fiéis: (2 Cr 14-35).\n\nReferências a Jesus:\nPromessa davídica: (1 Cr 17:11-14) Aponta para o Messias.\nO Templo: Figura de Cristo como mediador entre Deus e os homens." }
        ];

        // Adiciona a frase "Espera ai apressadinho não realizamos essa leitura ainda" para os livros não cobertos
        for (let i = books.length; i < 66; i++) {
            books.push({ title: `Livro ${i + 1}`, resumo: "Espera ai apressadinho não realizamos essa leitura ainda" });
        }

        const buttonsContainer = document.getElementById('buttons-container');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupContent = document.getElementById('popup-content');
        const storiesContainer = document.getElementById('stories');

        books.forEach(book => {
            const button = document.createElement('button');
            button.classList.add('button');
            button.textContent = book.title;
            button.onclick = () => openPopup(book.title, book.resumo);
            buttonsContainer.appendChild(button);
        });

        function openPopup(title, resumo) {
            popupTitle.textContent = title;
            popupContent.textContent = resumo;
            popup.style.display = 'block';
            storiesContainer.innerHTML = ''; // Limpar comentários ao abrir o popup
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function postComment() {
            const commentText = document.getElementById('comment-text').value;
            if (commentText.trim() !== '') {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('story');
                commentDiv.innerHTML = `
                    <p>${commentText}</p>
                    <div class="reactions">
                        <span class="reaction">❤️</span>
                        <span class="reaction">🔥</span>
                        <span class="reaction">👏</span>
                    </div>
                `;
                storiesContainer.appendChild(commentDiv);
                document.getElementById('comment-text').value = ''; // Limpar campo de texto
                startStories();
            }
        }

        function startStories() {
            const stories = document.querySelectorAll('.story');
            let currentStory = 0;

            function showStory(index) {
                stories.forEach((story, i) => {
                    story.classList.remove('active');
