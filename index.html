<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≠blia em 90 Dias</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8e063, #56ab2f); /* Fundo verde em tom pastel */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fonte jovial */
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6347; /* Tom de laranja */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">B√≠blia em 90 Dias</h1>
        <button class="button" onclick="window.location.href='resumo.html'">Acompanhe o resumo</button>
        <button class="button" onclick="window.location.href='quiz.html'">Quiz B√≠blico</button>
    </div>
    <script>
        const emojis = ['üìñ', 'üìö', 'üìú', '‚úùÔ∏è', 'üôè'];
        const body = document.body;
        for (let i = 0; i < 20; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.top = `${Math.random() * 100}%`;
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.animationDelay = `${Math.random() * 5}s`;
            body.appendChild(emoji);
        }
    </script>
</body>
</html>
