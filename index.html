<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia em 90 Dias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d4edda; /* Fundo verde em tom pastel */
        }
        .title {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Bíblia em 90 Dias</h1>
        <button class="button" onclick="window.location.href='resumo.html'">Acompanhe o resumo</button>
    </div>
</body>
</html>
