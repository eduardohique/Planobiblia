<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            text-align: center;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 1.5rem;
            color: #ff6347;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teste seus Conhecimentos Bíblicos</h1>
    </div>
    <div class="quiz-container">
        <div class="question">
            <h2>Pergunta 1: Qual foi o primeiro livro da Bíblia?</h2>
            <ul class="options">
                <li><input type="radio" name="q1" value="Gênesis"> Gênesis</li>
                <li><input type="radio" name="q1" value="Êxodo"> Êxodo</li>
                <li><input type="radio" name="q1" value="Levítico"> Levítico</li>
                <li><input type="radio" name="q1" value="Números"> Números</li>
            </ul>
        </div>
        <!-- Adicione mais perguntas aqui -->
        <button class="submit-btn">Enviar Respostas</button>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <script>
        // Script para manipular o quiz e ranking
        document.querySelector('.submit-btn').addEventListener('click', function () {
            // Lógica para calcular pontuação e mostrar ranking
            alert('Respostas enviadas! Veja seu ranking.');
        });
    </script>
</body>
</html>
