<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz B√≠blico</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .question-container, .result-container, .start-container {
            display: none;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .options button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .message {
            margin: 20px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-container">
            <h1>Bem-vindo ao Quiz B√≠blico!</h1>
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username">
            <button onclick="startQuiz()">Iniciar Quiz</button>
        </div>
        <div class="question-container">
            <h2 id="book-title"></h2>
            <p id="question" class="question"></p>
            <div class="options" id="options"></div>
            <div class="message" id="message"></div>
            <button onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
        <div class="result-container">
            <h2 id="final-message"></h2>
            <p id="score"></p>
            <button onclick="restartQuiz()">Reiniciar Quiz</button>
            <h3>Ranking:</h3>
            <ul id="ranking"></ul>
        </div>
    </div>
    <script>
        const questions = [
            {
                book: 'G√äNESIS',
                question: 'Quem foi o primeiro homem criado por Deus?',
                options: ['Abra√£o', 'Mois√©s', 'Ad√£o', 'No√©'],
                answer: 2
            },
            {
                book: 'G√äNESIS',
                question: 'Quantos dias Deus levou para criar o mundo?',
                options: ['5', '6', '7', '40'],
                answer: 1
            },
            {
                book: 'G√äNESIS',
                question: 'Qual o nome da esposa de Abra√£o?',
                options: ['Sara', 'Rebeca', 'Raquel', 'D√©bora'],
                answer: 0
            },
            {
                book: 'G√äNESIS',
                question: 'Quem foi vendido como escravo pelos irm√£os e se tornou governador do Egito?',
                options: ['Esa√∫', 'Jos√©', 'Mois√©s', 'Jac√≥'],
                answer: 1
            },
            // Continue with the rest of the questions...
        ];

        const correctMessages = [
            "Aleluia! Voc√™ acertou! T√° sabendo tudo!",
            "Gl√≥ria a Deus! Voc√™ passou no teste b√≠blico!",
            "Isso a√≠! O Esp√≠rito Santo t√° te revelando!",
            "Uau! Voc√™ merece um 'Man√°' de pr√™mio!",
            "Sabedoria de Salom√£o detectada!",
            "At√© Paulo ficaria impressionado com seu conhecimento!",
            "Mois√©s abriu o Mar Vermelho, e voc√™ abriu o caminho para a resposta certa!",
            "Davi derrubou Golias, e voc√™ derrubou essa quest√£o com facilidade!",
            "Se continuar assim, daqui a pouco vai estar ensinando na Escola B√≠blica!",
            "Jesus disse que a verdade liberta, e voc√™ est√° livre da d√∫vida!"
        ];

        const incorrectMessages = [
            "Eita, deu um 'Jonas' e foi pro lado errado!",
            "Cuidado para n√£o trope√ßar na pedra de trope√ßo!",
            "Essa passou igual flecha do lado! Tenta de novo!",
            "Ops! Parece que voc√™ precisa de um tempo no deserto para meditar!",
            "At√© Pedro negou 3 vezes, ent√£o n√£o desanima!",
            "Essa resposta foi parar na cova dos le√µes!",
            "T√° parecendo os disc√≠pulos antes de Jesus explicar tudo!",
            "Parece que voc√™ se perdeu no √äxodo, bora tentar de novo!",
            "Essa foi dura igual o cora√ß√£o de Fara√≥!",
            "N√£o desiste! At√© Mois√©s demorou 40 anos pra chegar no destino!"
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let username = '';
        const ranking = [];

        function startQuiz() {
            username = document.getElementById('username').value;
            if (username.trim() === '') {
                alert('Por favor, insira seu nome.');
                return;
            }
            document.querySelector('.start-container').style.display = 'none';
            document.querySelector('.question-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('book-title').textContent = `üìñ ${question.book}`;
            document.getElementById('question').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
            document.getElementById('message').textContent = '';
            document.getElementById('message').style.color = '';
        }

        function getRandomMessage(messages) {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            if (selectedIndex === question.answer) {
                document.getElementById('message').textContent = getRandomMessage(correctMessages);
                document.getElementById('message').style.color = 'green';
                score++;
            } else {
                document.getElementById('message').textContent = getRandomMessage(incorrectMessages);
                document.getElementById('message').style.color = 'red';
            }
            document.querySelectorAll('.options button').forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.result-container').style.display = 'block';
            document.getElementById('final-message').textContent = `Parab√©ns, ${username}!`;
            document.getElementById('score').textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas.`;

            ranking.push({ name: username, score: score });
            ranking.sort((a, b) => b.score - a.score);
            const rankingList = document.getElementById('ranking');
            rankingList.innerHTML = '';
            ranking.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.name}: ${entry.score}`;
                rankingList.appendChild(listItem);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.querySelector('.result-container').style.display = 'none';
            document.querySelector('.start-container').style.display = 'block';
        }
    </script>
</body>
</html>
